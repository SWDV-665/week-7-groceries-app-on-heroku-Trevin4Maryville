<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="loadItems($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let item of this.items; let i = index">
      <ion-item>
        <ion-label>{{ item.name }}</ion-label>
        <ion-note slot="end">{{ item.quantity }}</ion-note>
      </ion-item>
      <ion-item-options slide='end'>
        <ion-item-option (click)="editItem(item, i)" ion-button color="primary">
          <ion-icon name ="pencil-outline"></ion-icon>
          Edit
        </ion-item-option>
        <ion-item-option (click)="shareItem(item, i)" ion-button color="secondary">
          <ion-icon name="share-outline"></ion-icon>
          Share
        </ion-item-option>
        <ion-item-option (click)="removeItem(item, i)" ion-button color="tertiary" expandable>
          Purchased
        </ion-item-option>
        
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-card *ngIf="getItemsLength() === 0" (click)="addItem()">
    <ion-card-header>
      <ion-card-title test-center>
        Your Grocery List Is Empty!
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-icon name="add-circle"></ion-icon>
      Add a new item...
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
